<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="robots" content="noindex, nofollow" />
    <title>Flight Vector - Simulation Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      body {
        background-color: #050505;
        color: #33ff33;
        font-family: 'VT323', monospace;
        overflow: hidden;
        touch-action: none; /* Prevent scroll on mobile */
      }

      /* CRT Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 100;
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 10;
        pointer-events: none;
      }
      .scanlines::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 10;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.02; }
        50% { opacity: 0.05; }
        100% { opacity: 0.02; }
      }

      .phosphor-glow {
        text-shadow: 0 0 2px #33ff33, 0 0 10px #33ff33;
      }

      .glitch-text {
        animation: glitch 1s linear infinite;
      }

      @keyframes glitch {
        2%, 64% { transform: translate(2px,0) skew(0deg); }
        4%, 60% { transform: translate(-2px,0) skew(0deg); }
        62% { transform: translate(0,0) skew(5deg); }
      }

      /* Loading Spinner */
      .loader {
        border: 4px solid rgba(51, 255, 51, 0.1);
        border-left-color: #33ff33;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(51,255,51,0.2);
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
